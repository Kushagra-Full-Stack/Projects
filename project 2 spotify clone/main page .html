<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">


        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">

                    <h2>
                        Your library
                    </h2>

                </div>
                <div class="songlist">

                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded p1">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgerContainer flex">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">sign up</button>
                    <button class="loginbtn">login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <!-- ye wo main container jiske andar cards hai  -->
                <div class="card-container">

                    <!-- ye pehla card hai -->

                    <div class="card ">
                        <div class="play ">
                            <svg class="play-button" width="36" height="36" viewBox="0 0 36 36" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="18" fill="#00FF00" />
                                <path d="M5 20V4L19 12L5 20Z" stroke="none" fill="#FFFFFF" stroke-width="1.5"
                                    stroke-linejoin="round" transform="translate(8, 8)" />
                            </svg>
                        </div>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbk6UWbajA8mfxCxTd7nwsh44n3dGW3Zphng&s"
                            alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with Happiness</p>
                    </div>

                    <!-- ye dusra card hai usi card ki replica ab jitne card banane honge utne copy paste and card ke andar wali cheeje change hongi -->

                    <div class="card ">
                        <div class="play ">
                            <svg class="play-button" width="36" height="36" viewBox="0 0 36 36" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="18" cy="18" r="18" fill="#00FF00" />
                                <path d="M5 20V4L19 12L5 20Z" stroke="none" fill="#FFFFFF" stroke-width="1.5"
                                    stroke-linejoin="round" transform="translate(8, 8)" />
                            </svg>
                        </div>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbk6UWbajA8mfxCxTd7nwsh44n3dGW3Zphng&s"
                            alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with Happiness</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
